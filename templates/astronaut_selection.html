<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отбор астронавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1 class="text-center">Анкета претендента</h1>
<h2 class="text-center">на участие в миссии</h2>

<div class="anketa-block">
<form>
    <br>
    <div class="mb-3">
        <input type="text" placeholder="Введите фамилию" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <input type="text" placeholder="Введите имя" class="form-control">
    </div>
    <br>
    <div class="mb-3">
        <input type="text" placeholder="Введите адрес почты" class="form-control">
    </div>

    <p>Какое у вас образование</p>
    <select class="form-select" aria-label="Default select example">
        <option selected>Начальное</option>
        <option value="2">Основное</option>
        <option value="3">Среднее общее</option>
        <option value="4">Среднее профессиональное</option>
        <option value="5">Среднее общее</option>
        <option value="6">Высшее</option>
    </select>

    <br>
    <p>Какие у вас профессии</p>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Инженер-исследователь
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Инженер-строитель
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Пилот
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Метеоролог
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Инженер по жизнеобеспечению
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Инженер по радиационной защите
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Врач
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Экзобиолог
        </label>
    </div>
<br>

    <p>Укажите пол</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
            Мужской
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Женский
        </label>
    </div>
    <br>
    <p>Почему Вы хотите принять участие в миссии</p>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
    </div>
    <br>
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Приложите фотографию</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Готовы остаться на Марсе?
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
    <br>
</div>


<br><br>
</body>
</html>
